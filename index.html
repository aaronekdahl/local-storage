<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
		<title>Week 06: Local Storage</title>
	</head>

		<body>

		<header>
			<h1>Planet Distances From The Sun</h1>
		</header>

		<div id="sec-table">
			<button type="button" id="addNew">Add New Planet</button>

			<table border="1">
				<thead>
				  <tr>
				    <th>Planet</th>
				    <th>Distance in Miles (M)</th>
				    <th id="extra">Edit-Delete</th>
				  </tr>
			  </thead>
			  
			  <tbody id="planets">
			  </tbody>
			</table>
		</div>

		<div id="sec-form">
			<form>
			 <label for="name">Planet Name:</label>
			 <input type="text" name="name"/>
			 <br>
			 <label for="distance">Distance:</label> 
			 <input type="number" id="distance">
			 <br>
			 <button type="submit" id="submit">Add</button>
			 <button type="button" id="reset"/>Cancel</button>
			</form>
		</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script type="text/javascript" src="script.js"></script>

		</body>

	</html>
